<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48c9ce6632.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <title>Музыка | Last.fm</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__hat"></div>
            <img class="header__disk" src="img/header_disk.png">
            <div class="header__btns">
                <i class="fa-solid fa-backward header__btn"></i>
                <i class="fa-regular fa-circle-play header__btn2"></i>
                <i class="fa-solid fa-forward header__btn"></i>
            </div>
            <a class="header__logo-link"><img class="header__logo" src="img/header-logo.png"></a>
            <div class="header__menu">
                <a class="serch"><i class="fa-solid fa-magnifying-glass header__search"></i></a>
                <a><p class="header__menu__item">Live</p></a>
                <a><p class="header__menu__item">Музыка</p></a>
                <a><p class="header__menu__item">Чарты</p></a>
                <a><p class="header__menu__item">События</p></a>
                <a><p class="header__menu__item">Избранное</p></a>
            </div>
            <div class="header__right-menu">
                <i class="fa-solid fa-circle header__right-menu__dot"></i>
                <a><p class="header__right-menu__1link">Вход</p></a>
                <a><p class="header__right-menu__2link">РЕГИСТРАЦИЯ</p></a>
            </div>
        </div>
    </header>
</body>
</html>
